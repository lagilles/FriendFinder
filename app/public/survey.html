<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder | Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>

<body>
    <header>
        <h1 class="text-center">Friend Finder</h1>
        <p class="text-center">Take the survey to find your match!</p>
    </header>

    <div class="container survey">
        <form class="col-sm-12 col-lg-8 col-lg-offset-2">
            <div class="form-group">
                <label>Name (Required)</label>
                <input id="name" type="text" class="form-control" placeholder="Your Name" required />
            </div>
            <div class="form-group">
                <label>Link to photo (Required)</label>
                <input id="photo" type="text" class="form-control" placeholder="http://yourphoto.com" required />
            </div>
            <p><strong>Please answer the following questions from 1 (Strongly Disagree) to 5 (Strongly Agree)</strong></p>
            <div class="form-group">
                <label>1. You enjoy HBO shows like Game of Thrones and True Detective.</label>
                <select class="chosen-select" id="q1" type="number">
                    <option value="default" disabled selected>Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label>2. Savory breakfast is better than sweet breakfast.</label>
                <select class="chosen-select" id="q2" type="number">
                    <option value="default" disabled selected>Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label>3. You enjoy long walks to the refridgerator.</label>
                <select class="chosen-select" id="q3" type="number">
                    <option value="default" disabled selected>Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label>4. Luke... I am your father.</label>
                <select class="chosen-select" id="q4" type="number">
                    <option value="default" disabled selected>Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label>5. Girl Scout Cookie season is the best season of the year.</label>
                <select class="chosen-select" id="q5" type="number">
                    <option value="default" disabled selected>Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label>6. Dive Bars > Nightclubs.</label>
                <select class="chosen-select" id="q6" type="number">
                    <option value="default" disabled selected>Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label>7. You frequent your local hot dog stand.</label>
                <select class="chosen-select" id="q7" type="number">
                    <option value="default" disabled selected>Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label>8. Nicolas Cage is a national treasure.</label>
                <select class="chosen-select" id="q8" type="number">
                    <option value="default" disabled selected>Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label>9. Liking the Office or Parks of Rec is NOT a personality trait.</label>
                <select class="chosen-select" id="q9" type="number">
                    <option value="default" disabled selected>Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label>10. Pop Punk never dies.</label>
                <select class="chosen-select" id="q10" type="number">
                    <option value="default" disabled selected>Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <button type="submit" class="btn btn-info btn-block" id="submit">Find my match!</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title text-center"><strong>Best Match</strong></h2>
                </div>
                <div class="modal-body text-center">
                    <h2 id="match-name"></h2>
                    <img id="match-img" width=90% />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // configures the Chosen plugin for grabbing values of the select options
        var config = {
            ".option-select": {},
            ".option-select-deselect": { allow_single_deselect: true },
            ".option-select-no-single": { disable_search_threshold: 10 },
            ".option-select-no-results": { no_results_text: 'Oops, nothing found!' },
            ".option-select-width": { width: "95%" }
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }
        // grabs the form inputs
        $("#submit").on("click", function (event) {
            event.preventDefault();
            // form validation function
            function validateForm() {
                var isValid = true;
                $(".form-control").each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                $(".chosen-select").each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                return isValid;
            }
            // if the survey is complete with no empty fields
            if (validateForm()) {
                // grabs the values to create a new friend object
                var userData = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };
                // ajax post sends the data to the friends api
                $.post("/api/friends", userData, function (data) {
                    console.log(data);
                    // grabs the result from the ajax post so that the best match's name and photo are displayed
                    $("#match-name").text(data.name);
                    $("#match-img").attr("src", data.photo);
                    // displays the modal with the best match
                    $("#results-modal").modal("toggle");
                });
            } else {
                alert("Please complete the survey.");
            }
            // clears the user inputs
            $(".form-control").val("");
            $(".chosen-select").val("default");
        });
    </script>

</body>

</html>
